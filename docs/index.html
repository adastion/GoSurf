<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Go surf</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <aside class="menu">
          <button class="menu__btn-burger"></button>
          <div class="logo">
            <a href="#"><img src="images/Logo.png" alt="logo"></a>
          </div>
          <nav>
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#">
                  <svg class="menu__icon">
                    <use xlink:href="images/sprite.svg#surf"></use>
                  </svg>
                  <span class="menu__name">surf</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="#">
                  <svg class="menu__icon">
                    <use xlink:href="images/sprite.svg#travel"></use>
                  </svg>
                  <span class="menu__name">travel</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="#">
                  <svg class="menu__icon">
                    <use xlink:href="images/sprite.svg#camp"></use>
                  </svg>
                  <span class="menu__name">sleep</span>
                </a>
              </li>
              <li class="menu__item">
                <a href="#">
                  <svg class="menu__icon">
                    <use xlink:href="images/sprite.svg#surfboard"></use>
                  </svg>
                  <span class="menu__name">shop</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="menu__search">
            <form action="/">
              <input type="search" placeholder="Search">
            </form>
            <svg class="menu__icon">
              <use xlink:href="images/sprite.svg#search"></use>
            </svg>
          </div>
          <div class="menu__wrap-date">
            <div class="menu__time">20</div>
            <div class="menu__date">06 | 2023</div>
            <div class="menu__location">
              <svg>
                <use xlink:href="images/sprite.svg#marker"></use>
              </svg>
              <span>california</span>
            </div>
          </div>
        </aside>
      </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>
  </div>
  <script src="js/app.min.js"></script>
</body>

</html>
